<!DOCTYPE html>
<html>
<head>
    <title>API Documentation</title>
    <style>
        .doc-link {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: block;
            text-decoration: none;
            color: #2c3e50;
        }
        .doc-link:hover {
            background-color: #f7f9fa;
        }
    </style>
</head>
<body>
    <h1>API Documentation</h1>
    {% for doc in docs %}
    <a href="{{ doc.url }}" class="doc-link">
        {{ doc.name }} Documentation
    </a>
    {% endfor %}
</body>
</html>
